apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: prometheus-operator
  namespace: kube-system
spec:
  repo: https://prometheus-community.github.io/helm-charts
  chart: prometheus
  version: 19.3.3
  targetNamespace: prometheus
  valuesContent: |-
    alertmanager:
      enabled: false
    prometheus-pushgateway:
      enabled: false
