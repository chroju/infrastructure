apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argo-cd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - appname: namespace
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/namespace
            namespace: kube-system # temp
          - appname: cloudflared
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/cloudflared
            namespace: cloudflared
          - appname: prometheus
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/prometheus
            namespace: prometheus
          - appname: remo-exporter
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/remo-exporter
            namespace: remo-exporter
          - appname: external-secrets
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/external-secrets
            hook: PreSync
            namespace: argo-cd
          - appname: grafana
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/grafana
            namespace: grafana
          - appname: bitwarden
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/bitwarden
            namespace: bitwarden
  template:
    metadata:
      name: "{{.appname}}"
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/hook: '{{ default "Sync" .hook }}'
    spec:
      project: default
      source:
        repoURL: "{{.repo}}"
        targetRevision: HEAD
        path: "{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
          allowEmpty: false
