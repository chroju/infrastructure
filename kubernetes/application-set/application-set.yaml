apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argo-cd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - appname: namespace
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/namespace
            namespace: kube-system # temp
            targetRevision: HEAD
          - appname: cloudflared
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/cloudflared
            namespace: cloudflared
            targetRevision: HEAD
          - appname: external-secrets
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/external-secrets
            hook: PreSync
            namespace: argo-cd
            targetRevision: HEAD
          # - appname: grafana
          #   repo: https://github.com/chroju/infrastructure
          #   path: kubernetes/grafana
          #   namespace: grafana
          #   targetRevision: HEAD
          - appname: bitwarden
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/bitwarden
            namespace: bitwarden
            targetRevision: HEAD
          - appname: pleroma
            repo: https://github.com/chroju/infrastructure
            path: kubernetes/pleroma
            namespace: pleroma
            targetRevision: add/nginx_pleroma
  template:
    metadata:
      name: "{{.appname}}"
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/hook: '{{ default "Sync" .hook }}'
    spec:
      project: default
      source:
        repoURL: "{{.repo}}"
        targetRevision: "{{ .targetRevision }}"
        path: "{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: false
          allowEmpty: false
